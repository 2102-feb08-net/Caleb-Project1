<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="../styling.css">
    <title>Profile Page</title>
</head>
<body>

    <div>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #093000">
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">

                    <a class="nav-item nav-link" href="./MainPage.html">Home</a>
                    <a class="nav-item nav-link" href="./Profile.html">Profile</a>
                    <a class="nav-item nav-link active" href="./Order.html">Order<span class="sr-only">(current)</span></a>


                </div>
            </div>
        </nav>
    </div>

    <img src="https://i.ytimg.com/vi/ZVImfBMvXzE/maxresdefault.jpg" alt="food shopping" style="position: absolute;left: 30%;top: 20%;" width="250" height="200" />

    <h2 style="position: absolute;left: 50%;top: 20%;"> Please select an item, which location to order<br /> from, and the amount you desire.</h2>



    <div class="storeloc">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="storeDropDownSelection1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Store Locations
        </button>
        <ul class="dropdown-menu dropdown-menu-" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" id="Northerville" href="#">Northerville</a></li>
            <li><a class="dropdown-item" id="Westerville" href="#">Westerville</a></li>
            <li><a class="dropdown-item" id="Southerville" href="#">Southerville</a></li>
            <li><a class="dropdown-item" id="Easterville" href="#">Easterville</a></li>
        </ul>
    </div>

    <div class="itemsel">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="storeDropDownSelection2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Item Selection
        </button>
        <ul class="user-dropdown dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" id="Apple" href="#">Apples</a></li>
            <li><a class="dropdown-item" id="Orange" href="#">Oranges</a></li>
            <li><a class="dropdown-item" id="Banana" href="#">Bananas</a></li>

        </ul>
    </div>

    <div class="itemquant">
        <div class="row ">
            <form id="itemQuantity">
                <div class="form-group">
                    <label for="itemAmount">Enter an item quantity</label>
                    <input type="number" class="form-control" id="itemAmount"
                           aria-describedby="quantityHelp" placeholder="Amount" min="1" max="100">
                    <br>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>


    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
    <script src="../JS/Order.js"></script>
</body>
</html>
