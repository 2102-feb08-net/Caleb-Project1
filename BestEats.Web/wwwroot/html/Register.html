<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../styling.css" />
    <title>Register</title>
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #093000">
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">

                    <a class="nav-item nav-link" href="./MainPage.html">Home</a>
                    <a class="nav-item nav-link active" href="./Register.html">Register<span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="./Login.html">Login</a>
                </div>
            </div>
        </nav>
    </div>
    <form id="registerCustomer">
        <div class="form-group">
            <label for="usernameRegister">Register a Username</label>
            <input type="text" class="form-control" id="usernameRegister"
                   aria-describedby="usernameHelp" placeholder="Enter Username">
            <small id="usernameHelp" class="form-text text-muted">Enter a username with no numbers, spaces, or symbols</small>
            <br />
            <label for="passwordRegister">Register a Password</label>
            <input type="text" class="form-control" id="passwordRegister"
                   aria-describedby="passwordHelp" placeholder="Enter Password">
            <small id="passwordHelp" class="form-text text-muted">Enter a password at least 8 characters</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="../JS/Customer.js"></script>
</body>
</html>
