<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../styling.css" />
    <title>Login</title>
</head>
<body>

    <div>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #093000">
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">

                    <a class="nav-item nav-link" href="./MainPage.html">Home</a>
                    <a class="nav-item nav-link" href="./Register.html">Register</a>
                    <a class="nav-item nav-link active" href="./Login.html">Login<span class="sr-only">(current)</span></a>
                </div>
            </div>
        </nav>
    </div>


    <div class="d-flex justify-content-center align-items-center container ">
        <div class="row ">
            <form id="loginCustomer">
                <div class="form-group">
                    <label for="usernameLogin">Enter your Username</label>
                    <input type="text" class="form-control" id="usernameLogin"
                           aria-describedby="usernameLoginHelp" placeholder="Enter Username">
                    <br />
                    <label for="passwordLogin">Enter your Password</label>
                    <input type="text" class="form-control" id="passwordLogin"
                           aria-describedby="passwordLoginHelp" placeholder="Enter Password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
